<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar p-4">
        <h3 class="text-light display-5 w-100 text-center">Weather APP</h3>
      </nav>

      <div class="main-sec my-3">
        <div class="left">
          <form action="">
            <span class="form-span">
              <input
                type="text"
                placeholder="Enter City Name......"
                class="form-control"
              />
              <button class="btn btn-success">Search</button>
            </span>
          </form>
          <div class="card-c p-5">
            <h2 class="display-4"></h2>
            <h1 class=""></h1>
            <h5 class="fs-3"></h5>
            <h6 class="fs-4"></h6>
            <!-- <button class=" btn btn-danger">Weather Map</button> -->
          </div>
          <div class="air-condition">
            <h5 class="bg-black p-3 text-light">Air Conditions</h5>
            <div class="card-air">
                <div class="air-card p-3 rounded-0">
                  <p class="text-center">Wind KPH</p>
                  <h5 class="wind"></h5>
                </div>
                <div class="air-card p-3 rounded-0">
                  <p class="text-center">Temp F</p>
                  <h5 class="temp"></h5>
                </div>
                <div class="air-card p-3 rounded-0">
                  <p class="text-center">Wind Direction</p>
                  <h5 class="wind-dir"></h5>
                </div>
                <div class="air-card p-3 rounded-0">
                  <p class="text-center">UV Index</p>
                  <h5 class="uv"></h5>
                </div>
              </div>
          </div>
        </div>

       
    <script src="main.js"></script>
  </body>
</html>
